<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Denemeleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <body>
        <div class="container">
            <div class="row">
                <!--Ekran büyüklük sıralaması: extraSmall(xs)---small(sm)---medium(md)---large(lg)---extraLarge(xl)-->
                <div class="col-xl-4 bg-dark">1</div> <!--xl ekran boyutundan daha kiçik olan ekranlarda collonlar alt alta gelicek--> 
                <div class="col-xl-4 bg-danger">2</div>
                <div class="col-xl-4 bg-info">3</div>
            </div>
        </div>  
        

        <div class="container">
          <div class="row">
              <div class="col-6 offset-3 bg-primary">Offsetli kolon</div> <!-- Sağdan ve soldan 3lük daralttık. Yani 3-kolonun kendisi(6)-3 toplamda 12 -->
          </div>
      </div>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
